name: secretsanta CLI CI/CD

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  ubuntu-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install .
      - run: python -m unittest discover -s tests -p '*_test.py'
  mac-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install .
      - run: python -m unittest discover -s tests -p '*_test.py'
  windoes-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install .
      - run: python -m unittest discover -s tests -p '*_test.py'
